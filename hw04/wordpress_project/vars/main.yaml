# list of required packages for php
php_packages_list:
  - php
  - php-curl
  - php-dom
  - php-exif
  - php-fileinfo
  - php-fpm
  - php-gd
  - php-hash
  - php-imagick
  - php-json
  - php-mbstring
  - php-mysql
  - php-xml
  - php-zip

# nginx vars
nginx_tls_port: 443
nginx_no_tls_port: 80
server_hostname: ansible-node1.localdomain

# wordpress version and checksum for this version
# you can choose another at https://wordpress.org/download/releases/
wp_version: 5.8.2
wp_checksum: sha1:c3b1b59553eafbf301c83b14c5eeae4cf1c86044

# settings for database connection
wp_db_name: wordpress_db
wp_db_user: wordpress_user
wp_db_password: wordpress_password
